@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>Online Shop - @title</title>

<!-- Boostrap CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>


  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  <!-- Custom CSS --> <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://use.fontawesome.com/d1e651d256.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        
        <a class="navbar-brand" href="#">Online Shop</a>
        
              <ul class="navbar-nav mr-auto">
        
                <li @if(title=="Products"){class="active"} class="nav-item">
                    <a class="nav-link" href="@routes.HomeController.index()">Products
                    </a>
                  </li>
        

                  <li class="nav-item">
                    <a class="nav-link" href="#">About
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Services
                    </a>
                  </li>
        
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact
                    </a>
                  </li>

                  <li @if(title=="Login"){class="active"} class="nav-item">
                    @if(user != null) {
                      <a class="nav-link" href="@routes.LoginController.logout()">Logout @user.getName()</a>
                    } else{
                    <a class="nav-link" href="@routes.LoginController.login()">Login
                    </a>
                  }
                  </li>

              </ul>
                      
          </nav>

<container>

<row>

<div class="col-md-12">

<p class="lead">Product Catalogue</p>

@content

</div>

</row>

</container>

<container>

<row>

<div class="col-md-12">

Copyright <strong>Online Shop</strong>

</div>

</row>

</container>
<script src="@routes.Assets.versioned("javascripts/main.js")"></script>"
</body>

</html>
